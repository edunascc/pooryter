  <form id="formulario" action="site.php" method="post">
    <label for="nome" class="topico">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Eduardo Alexandre" required>
    <br>
    <label for="sobrenome" class="topico">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex: Matias do Nascimento" required>
    
    <p class="topico">Ícone de Perfil:</p>
    <div class="img">
      <label><input type="radio" name="foto" value="img1" required><img src="https://i.imgur.com/DLR191N.png" width="80"></label>
      <label><input type="radio" name="foto" value="img2"><img src="https://i.imgur.com/dAZEfWr.jpeg" width="80"></label>
      <label><input type="radio" name="foto" value="img3"><img src="https://i.imgur.com/91N2zb3.jpeg" width="80"></label>
      <label><input type="radio" name="foto" value="img4"><img src="https://i.imgur.com/x7xxdOt.jpeg" width="80"></label>
      <label><input type="radio" name="foto" value="img5"><img src="https://i.imgur.com/dSfNHIM.jpeg" width="80"></label>
    </div>

    <br>
    <label for="idade" class="topico">Data de Nascimento:</label>
    <input type="date" id="idade" name="idade" required>

    <p class="topico">Gêneros Audiovisuais Favoritos:</p>
    <div>
      <label><input type="checkbox" name="genero" value="acao"> Ação</label>
      <label><input type="checkbox" name="genero" value="terror"> Terror</label>
      <label><input type="checkbox" name="genero" value="comedia"> Comédia</label>
      <label><input type="checkbox" name="genero" value="romance"> Romance</label>
      <label><input type="checkbox" id="genero-outro" name="genero" value="outro" onclick="mostrarOutroGeneros()"> Outro</label>
      <br>
      <input type="text" id="outro-genero" placeholder="Especifique" style="display:none;">
    </div>

    <p class="topico">Idioma de Preferência:</p>
    <div>
      <label><input type="radio" name="idioma" value="portugues" required onclick="esconderOutroIdioma()"> Português</label>
      <label><input type="radio" name="idioma" value="ingles" onclick="esconderOutroIdioma()"> Inglês</label>
      <label><input type="radio" name="idioma" value="espanhol" onclick="esconderOutroIdioma()"> Espanhol</label>
      <label><input type="radio" name="idioma" value="frances" onclick="esconderOutroIdioma()"> Francês</label>
      <label><input type="radio" id="idioma-outro" name="idioma" value="outro" onclick="mostrarOutroIdioma()"> Outro</label>
      <input type="text" id="outro-idioma" placeholder="Especifique" style="display:none;">
    </div>

    <br>
    <label for="email" class="topico">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

    <label for="senha" class="topico">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="De 8 a 40 caracteres" required minlength="8" maxlength="40">
    <label><input type="checkbox" onclick="mostrarSenha()"> Mostrar Senha</label>

    <p class="topico">Plano de Assinatura:</p>
    <div>
      <label><input type="radio" name="plano" value="basico" required> Básico - R$15,90</label>
      <label><input type="radio" name="plano" value="padrao"> Padrão - R$25,90</label>
      <label><input type="radio" name="plano" value="premium"> Premium - R$40,90</label>
    </div>

    <p class="topico">Dispositivos Favoritos:</p>
    <div>
      <label><input type="checkbox" name="dispositivo" value="celular"> Celular</label>
      <label><input type="checkbox" name="dispositivo" value="pc"> PC</label>
      <label><input type="checkbox" name="dispositivo" value="tv"> Televisão</label>
      <label><input type="checkbox" name="dispositivo" value="tablet"> Tablet</label>
      <label><input type="checkbox" id="dispositivo-outro" name="dispositivo" value="outro" onclick="mostrarOutroDispositivo()"> Outro</label>
      <input type="text" id="outro-dispositivo" placeholder="Especifique" style="display:none;">
    </div>
    <br>
    <label for="notificacoes" class="topico">Receber Notificações</label>
<input type="checkbox" id="notificacoes" name="notificacoes">
<br>

    <button type="submit">Concluir Cadastro</button>

  <script>
    function mostrarSenha() {
      var senha = document.getElementById("senha");
      if (senha.type === "password") {
        senha.type = "text";
      } else {
        senha.type = "password";
      }
    }
    function mostrarOutroGeneros() {
      var generoOutro = document.getElementById("outro-genero");
      generoOutro.style.display = generoOutro.style.display === "none" ? "block" : "none";
    }

    function mostrarOutroIdioma() {
      var idiomaOutro = document.getElementById("outro-idioma");
      idiomaOutro.style.display = idiomaOutro.style.display === "none" ? "block" : "none";
    }

    function mostrarOutroDispositivo() {
      var dispositivoOutro = document.getElementById("outro-dispositivo");
      dispositivoOutro.style.display = dispositivoOutro.style.display === "none" ? "block" : "none";
    }
    function esconderOutroIdioma() {
      var idiomaOutro = document.getElementById("outro-idioma");
      idiomaOutro.style.display = "none"; 
      document.getElementById("idioma-outro").checked = false; 
    }
  </script>
</body>
